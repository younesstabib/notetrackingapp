<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><head>
    <meta charset="UTF-8">
    <title>Liste des élèves de la [[${class.level}]]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Suivi de notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Classes <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/student/getall">Eleves</a>
                <a class="nav-item nav-link" href="/teacher/getall">Professeur</a>
            </div>
        </div>
    </nav>

    <h1>Liste des élèves de la [[${class.level}]]</h1>
    <a class="btn btn-primary" href="/student/add" role="button">Ajouter un élève</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Sexe</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <th:block th:each="student : ${studentlist}">
                <tr>
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstname}"></td>
                    <td th:text="${student.lastname}"></td>
                    <td th:text="${student.gender}"></td>
                    <td><a th:href="@{/mark/get/{id}(id=${student.id})}">Afficher</a></td>
                </tr>
            </th:block>
        </tbody>


    </table>
</body>
</html>
