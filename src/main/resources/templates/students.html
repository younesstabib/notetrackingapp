<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des élèves</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Suivi de notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Classes</a>
                <a class="nav-item nav-link active" href="/student/getall">Eleves <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/teacher/getall">Professeur</a>
            </div>
        </div>
    </nav>
    <h2>Liste des élèves</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Identifiant</th>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Sexe</th>
        </tr>
        </thead>
        <tbody>
            <th:block th:each="student : ${students}">
                <tr>
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstname}"></td>
                    <td th:text="${student.lastname}"></td>
                    <td th:text="${student.gender}"></td>
                    <td><a th:href="@{/mark/get/{id}(id=${student.id})}">Notes</a></td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
